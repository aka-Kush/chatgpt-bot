<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ChatGPT</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>ChatGPT bot by Shivansh Kush</h3>
      </div>

      <div class="info">
        <a href="https://github.com/aka-Kush/chatgpt-bot" target="_blank"
          >Link to the github repo</a
        >
      </div>

      <div class="chat-container">
        <div id="chat-log"></div>
      </div>

      <div class="inpur-container">
        <input type="text" id="user-input" placeholder="Send a message" />
        <button id="send-button">
          <i class="fa-regular fa-paper-plane" id="button-icon"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
